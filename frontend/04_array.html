<!-- Create N shapes programmatically  -->
<!-- --------------------------------- -->
<button onclick="addCircles()">Fire function</button>

<script>

var x = 100;
var y = 200;

//gives random positions
function randomPosition(){
    var width = window.innerWidth;
    var height = window.innerHeight;
    var x = Math.floor(Math.random()*width); //random gives # between 0 to 1
    var y = Math.floor(Math.random()*height);
    return{x,y};
}
//append to doc
function addElementToPage(div){
    document.getElementsByTagName('body')[0].appendChild(div);
}
//create elements to be added
function createCircle(position){
    var div = document.createElement('div');
    div.style.zIndex = '1';
    div.style.position = 'absolute';
    div.style.left = position.x + 'px';
    div.style.top = position.y + 'px';
    div.style.width = '20px';
    div.style.height = '20px';
    div.style.borderRadius = '50%';
    div.style.background = 'black';
    return(div) //outputs html element "div"
}
//add multiple circles
function addCircles(){
    var circles = []; //creates an array
    var position = null;
    
    //define circles
    for (let i=0; i<10; i++){
        position = randomPosition();
        circles[i] = createCircle(position);
        //console.log(position.x);
    }
    circles.forEach(addElementToPage);
}
</script>
